<ion-header>

  <ion-navbar>
    <ion-title>forms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label>Titre</ion-label>
          <ion-input type="text" [(ngModel)]="pic.title" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <img [src]="base64Image" *ngIf="base64Image" />
        </ion-item>
        <ion-item>
          <ion-label>Description</ion-label>
          <ion-textarea [(ngModel)]="pic.description" name="description"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block style="width:100%; background-color:#00d200;">Valider</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
