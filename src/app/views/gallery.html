<!--
  Generated template for the GalleryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item class="text" *ngFor="let photo of photos | async">
          {{photo.title}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
